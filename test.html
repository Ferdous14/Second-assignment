<!DOCTYPE html>
<html>
<head>
  <title>Text Gradient Example</title>
  <style>
    /* Set the background-clip to text and define the linear gradient */
    .gradient-text {
      background: linear-gradient(to right, #ff0000, #00ff00);
      background-clip: text;
      -webkit-background-clip: text; /* For Safari/WebKit browsers */
      color: transparent;
      font-size: 36px;
    }
  </style>
</head>
<body>
  <div class="gradient-text">Hello, Text Gradient!</div>
</body>
</html>
